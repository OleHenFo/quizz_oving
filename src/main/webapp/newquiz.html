<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script language="JavaScript">
        $(document).ready(function (){
            $("#next").click(function () {
                var quizName = $("#name").val();
                var date = new Date($("#date").val().toString()+"T"+$("#time").val().toString()+":00+02:00");
                if (quizName.length==0){
                    alert("You must fill in all the fields")
                } else {
                    localStorage.setItem("editQuiz",quizName);
                    var data = {
                        name: quizName,
                        start: date.toString(),
                        questions: []
                    };
                    $.ajax({
                        url: 'rest/quiz',
                        type: 'POST',
                        data: JSON.stringify(data),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: window.location = ("editquiz.html")
                    });
                }
            })

        });
    </script>
</head>
<body>
    <div id="mid">
        <a href="index.html"><button id="back">Back</button></a>
        <h4 class="subheader">Quiz name:</h4><br/>
        <input id="name" type="text"><br/>
        <h4 class = "subheader">Start:</h4><br/>
        <input id="date" type="date"><input id="time" type="time"><br/>
        <button id="next">Next</button>
    </div>
</body>
</html>
